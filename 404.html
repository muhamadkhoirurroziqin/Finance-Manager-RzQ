<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0d1117;
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #f87171;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      a {
        color: #fff;
        background: #2563eb;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
      }
      a:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! Halaman yang kamu cari tidak ditemukan.</p>
    <a href="index.html">Kembali ke Beranda</a>
  </body>
</html>
